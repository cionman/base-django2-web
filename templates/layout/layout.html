{% load static %}
<!DOCTYPE html>
<html lang="kr">
<head>
{% include "../include/head.html" %}
{% block customcss %}
{% endblock %}
</head>

<body>
{% block contents %}

{% endblock %}
{% include "../include/js.html" %}
{% block customjs %}
{% endblock %}
{% if messages %}
    <script>
    {% for message in messages %}
        {% if message.level >= DEFAULT_MESSAGE_LEVELS.WARNING  %}
        alert('{{ message }}');
        {% endif %}
    {% endfor %}
    </script>
{% endif %}
</body>
</html>
